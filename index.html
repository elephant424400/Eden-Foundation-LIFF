<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>組織評估表｜樣態</title>
    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <style>
      body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background-color: #f4f4f4;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        margin: 0;
        padding: 20px;
        box-sizing: border-box;
      }

      .container {
        background-color: white;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        padding: 30px;
        width: 100%;
        max-width: 500px;
      }

      h1 {
        text-align: center;
        color: #333;
        margin-bottom: 20px;
      }

      .form-group {
        margin-bottom: 15px;
      }

      label {
        display: block;
        margin-bottom: 5px;
        color: #555;
        font-weight: 600;
      }

      select,
      input {
        width: 100%;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 4px;
        font-size: 16px;
        box-sizing: border-box;
      }

      .submit-btn {
        width: 100%;
        padding: 12px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 4px;
        font-size: 16px;
        cursor: pointer;
        margin-top: 15px;
      }

      .submit-btn:hover {
        background-color: #0056b3;
      }

      #message {
        text-align: center;
        color: green;
        margin-top: 10px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>組織評估表｜樣態</h1>
      <form id="evaluationForm">
        <div class="form-group">
          <label>領導人能力</label>
          <select id="leaderAbility" required>
            <option value="">請選擇</option>
            <option value="成熟">成熟</option>
            <option value="待支持">待支持</option>
          </select>
        </div>

        <div class="form-group">
          <label>領導風格</label>
          <select id="leaderStyle" required>
            <option value="">請選擇</option>
            <option value="開放">開放</option>
            <option value="封閉">封閉</option>
            <option value="待討論">待討論</option>
          </select>
        </div>

        <div class="form-group">
          <label>主責人能力</label>
          <select id="mainPersonAbility" required>
            <option value="">請選擇</option>
            <option value="成熟">成熟</option>
            <option value="待支持">待支持</option>
          </select>
        </div>

        <div class="form-group">
          <label>主責人風格</label>
          <select id="mainPersonStyle" required>
            <option value="">請選擇</option>
            <option value="開放且有行動力">開放且有行動力</option>
            <option value="開放但行動力受限">開放但行動力受限</option>
            <option value="封閉但主動">封閉但主動</option>
            <option value="封閉又被動">封閉又被動</option>
          </select>
        </div>

        <div class="form-group">
          <label>場域</label>
          <select id="field" required>
            <option value="">請選擇</option>
            <option value="有">有</option>
            <option value="不穩定">不穩定</option>
          </select>
        </div>

        <div class="form-group">
          <label>團隊人數</label>
          <input type="number" id="teamSize" min="1" required />
        </div>

        <div class="form-group">
          <label>是否為標竿</label>
          <select id="isBenchmark" required>
            <option value="">請選擇</option>
            <option value="是">是</option>
            <option value="否">否</option>
          </select>
        </div>

        <div class="form-group">
          <label>是否為公益創投</label>
          <select id="isSocialVenture" required>
            <option value="">請選擇</option>
            <option value="否">否</option>
            <option value="有潛力">有潛力</option>
          </select>
        </div>

        <button type="submit" class="submit-btn">送出</button>
      </form>

      <div id="message"></div>
    </div>

    <script src="./addScript.js"></script>
  </body>
</html>
